name: Test

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    name: Test uritemplate implementations
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language:
          - java
    steps:
      # Language specific setup

      # Java setup
      - name: Set up JDK 11
        if: matrix.language == 'java'
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
      - name: Install jbang
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH

      # Common testing
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests on ${{ matrix.language }}
        run: ./tests/test.sh ${{ matrix.language }}
